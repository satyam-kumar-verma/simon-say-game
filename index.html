<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simon say game own</title>
</head>
<body>
    <div class="main-container">
        <h1 class = "main-heading">Simon Say Game</h1>
        <p class="detail-para">Press any Key to Start</p>
        <p id="highScore" class="high-score"></p>

        <div class="box-container">
            <div>
                <div class="box red" type="button" id="red"></div>
                <div class="box blue" type="button" id="blue"></div>
            </div>
            <div>
                <div class="box green" type="button" id="green"></div>
                <div class="box yellow" type="button" id="yellow"></div>
            </div>
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
